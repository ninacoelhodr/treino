<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Meu Treino - Teste iOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .day-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .day-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .day-btn.active {
            background: white;
            color: #667eea;
        }

        .workout-info {
            padding: 20px;
            background: #f8f9fa;
        }

        .workout-info h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .exercises-list {
            padding: 20px;
        }

        .exercise-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
        }

        .exercise-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .exercise-info {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .exercise-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .weight-display {
            background: #e3f2fd;
            padding: 8px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #1976D2;
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 360px;
            width: 100%;
        }

        .modal-content h3 {
            margin-bottom: 12px;
            color: #667eea;
            text-align: center;
        }

        .weight-input label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
        }

        .weight-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .modal-buttons .btn { flex: 1; }

        .export-btn {
            position: fixed;
            top: 16px;
            right: 16px;
            background: #667eea;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 1001;
        }

        .progress-summary {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: white;
            margin: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .progress-item {
            text-align: center;
        }

        .progress-item span:first-child {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .progress-item span:last-child {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug-info">
        Carregando...
    </div>

    <div class="container">
        <header class="header">
            <h1>üí™ Meu Treino</h1>
            <div class="day-selector">
                <button class="day-btn active" data-day="segunda">Seg</button>
                <button class="day-btn" data-day="quarta">Qua</button>
                <button class="day-btn" data-day="sexta">Sex</button>
            </div>
        </header>

        <section class="workout-info">
            <h2 id="workout-title">Treino 1</h2>
            <p id="workout-focus">Pernas e Joelho (For√ßa + Estabilidade)</p>
        </section>

        <div class="progress-summary">
            <div class="progress-item">
                <span>Exerc√≠cios:</span>
                <span id="total-exercises">0/9</span>
            </div>
            <div class="progress-item">
                <span>Conclu√≠dos:</span>
                <span id="completed-exercises">0</span>
            </div>
        </div>

        <section class="exercises-list" id="exercises-list">
            <!-- Exerc√≠cios ser√£o inseridos aqui -->
        </section>

        <!-- Modal para Registrar Peso -->
        <div class="modal" id="weight-modal">
            <div class="modal-content">
                <h3>Registrar Peso</h3>
                <div class="weight-input">
                    <label for="weight-value">Peso (kg)</label>
                    <input type="number" id="weight-value" step="0.5" min="0" placeholder="Ex: 20">
                </div>
                <div class="modal-buttons">
                    <button class="btn btn-secondary" id="cancel-weight">Cancelar</button>
                    <button class="btn btn-primary" id="save-weight">Salvar</button>
                </div>
            </div>
        </div>

        <!-- Modal para Hist√≥rico -->
        <div class="modal" id="history-modal">
            <div class="modal-content">
                <h3 id="history-title">Hist√≥rico de Pesos</h3>
                <div id="history-content"></div>
                <div class="modal-buttons">
                    <button class="btn btn-primary" id="close-history">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <button class="export-btn" id="export-data" title="Exportar JSON">üì§</button>

    <script>
        // Debug info
        function updateDebugInfo(message) {
            const debugEl = document.getElementById('debug-info');
            debugEl.textContent = message;
            console.log('DEBUG:', message);
        }

        // Dados dos treinos (vers√£o simplificada)
        const treinoData = {
            "treinos": {
                "treino_1": {
                    "foco": "Pernas e Joelho (For√ßa + Estabilidade)",
                    "exercicios": [
                        {"nome": "Agachamento no Smith", "series": 3, "reps": 12},
                        {"nome": "Leg Press Unilateral", "series": 3, "reps": "12+12"},
                        {"nome": "Cadeira Extensora Exc√™ntrica", "series": 3, "reps": 8},
                        {"nome": "Cadeira Flexora", "series": 3, "reps": 12},
                        {"nome": "Abdutora M√°quina", "series": 3, "reps": 15}
                    ]
                },
                "treino_2": {
                    "foco": "Superiores + Core (Pot√™ncia para o Jogo)",
                    "exercicios": [
                        {"nome": "Puxada Alta na Polia", "series": 4, "reps": 10},
                        {"nome": "Remada Curvada com Halteres", "series": 4, "reps": 10},
                        {"nome": "Supino Reto", "series": 4, "reps": 10},
                        {"nome": "Desenvolvimento Militar", "series": 3, "reps": 10},
                        {"nome": "Eleva√ß√£o Lateral", "series": 3, "reps": 12}
                    ]
                },
                "treino_3": {
                    "foco": "Posterior + Explos√£o",
                    "exercicios": [
                        {"nome": "Stiff com Halteres", "series": 3, "reps": 10},
                        {"nome": "Flexora Sentada", "series": 3, "reps": 12},
                        {"nome": "Eleva√ß√£o P√©lvica com Barra", "series": 3, "reps": 15},
                        {"nome": "Gl√∫teo 4 Apoios", "series": 3, "reps": "12+12"},
                        {"nome": "Mesa Flexora Exc√™ntrica", "series": 3, "reps": 8}
                    ]
                }
            }
        };

        let currentWorkout = 'treino_1';
        let completedExercises = new Set();
        let currentExerciseIndex = null;
        let exerciseWeights = {}; // por √≠ndice do exerc√≠cio

        function getExerciseName(index) {
            const workout = treinoData.treinos[currentWorkout];
            return workout.exercicios[index]?.nome || `Exerc√≠cio ${index+1}`;
        }

        // Elementos DOM
        const workoutTitle = document.getElementById('workout-title');
        const workoutFocus = document.getElementById('workout-focus');
        const totalExercises = document.getElementById('total-exercises');
        const completedExercisesEl = document.getElementById('completed-exercises');
        const exercisesList = document.getElementById('exercises-list');
        const dayButtons = document.querySelectorAll('.day-btn');

        // Fun√ß√µes
        function loadWorkoutData() {
            updateDebugInfo('Carregando dados do treino...');
            const workout = treinoData.treinos[currentWorkout];
            workoutTitle.textContent = currentWorkout.replace('_', ' ').toUpperCase();
            workoutFocus.textContent = workout.foco;

            loadWeights();

            renderExercises(workout.exercicios);
            updateProgress();
            updateDebugInfo('Treino carregado com sucesso');
        }

        function renderExercises(exercicios) {
            updateDebugInfo('Renderizando exerc√≠cios...');
            exercisesList.innerHTML = '';

            exercicios.forEach((exercicio, index) => {
                const exerciseCard = createExerciseCard(exercicio, index);
                exercisesList.appendChild(exerciseCard);
            });

            updateDebugInfo(`${exercicios.length} exerc√≠cios renderizados`);
        }

        function createExerciseCard(exercicio, index) {
            const card = document.createElement('div');
            card.className = 'exercise-card';

            const repsText = exercicio.reps;
            const lastWeight = exerciseWeights[index];

            card.innerHTML = `
                <div class="exercise-title">${exercicio.nome}</div>
                <div class="exercise-info">
                    <div class="info-item">${exercicio.series} s√©ries</div>
                    <div class="info-item">${repsText} reps</div>
                </div>
                ${lastWeight ? `<div class="weight-display">√öltimo peso: ${lastWeight}kg</div>` : ''}
                <div class="exercise-actions">
                    <button class="btn btn-primary" onclick="toggleExercise(${index})">
                        ${completedExercises.has(index) ? '‚úÖ Conclu√≠do' : '‚≠ï Marcar como feito'}
                    </button>
                    <button class="btn btn-secondary" onclick="openWeightModal(${index})">
                        üìù Registrar Peso
                    </button>
                    <button class="btn btn-secondary" onclick="showWeightHistory(${index}, '${exercicio.nome.replace(/'/g, "\'")}')">
                        üìä Hist√≥rico
                    </button>
                </div>
            `;

            return card;
        }

        function toggleExercise(index) {
            if (completedExercises.has(index)) {
                completedExercises.delete(index);
            } else {
                completedExercises.add(index);
            }

            // Recarregar exerc√≠cios
            loadWorkoutData();
        }

        function openWeightModal(index) {
            currentExerciseIndex = index;
            const input = document.getElementById('weight-value');
            input.value = exerciseWeights[index] || '';
            document.getElementById('weight-modal').classList.add('show');
            setTimeout(() => input.focus(), 50);
        }

        function closeWeightModal() {
            document.getElementById('weight-modal').classList.remove('show');
            currentExerciseIndex = null;
        }

        function saveWeight() {
            const value = parseFloat(document.getElementById('weight-value').value);
            if (!value || value <= 0) return;

            exerciseWeights[currentExerciseIndex] = value;
            persistWeights();
            saveWeightHistory(currentExerciseIndex, value);
            closeWeightModal();
            loadWorkoutData();
        }

        function persistWeights() {
            const all = JSON.parse(localStorage.getItem('exerciseWeights_ios_test') || '{}');
            if (!all[currentWorkout]) all[currentWorkout] = {};
            all[currentWorkout] = exerciseWeights;
            localStorage.setItem('exerciseWeights_ios_test', JSON.stringify(all));
        }

        function loadWeights() {
            const all = JSON.parse(localStorage.getItem('exerciseWeights_ios_test') || '{}');
            exerciseWeights = all[currentWorkout] || {};
        }

        function saveWeightHistory(exerciseIndex, weight) {
            const key = `${currentWorkout}_${exerciseIndex}`;
            const historyAll = JSON.parse(localStorage.getItem('weightHistory_ios_test') || '{}');
            if (!historyAll[key]) historyAll[key] = [];
            historyAll[key].push({
                date: new Date().toISOString(),
                workout: currentWorkout,
                exerciseIndex,
                exerciseName: getExerciseName(exerciseIndex),
                weight
            });
            if (historyAll[key].length > 50) historyAll[key] = historyAll[key].slice(-50);
            localStorage.setItem('weightHistory_ios_test', JSON.stringify(historyAll));
        }

        function showWeightHistory(exerciseIndex, exerciseName) {
            const key = `${currentWorkout}_${exerciseIndex}`;
            const historyAll = JSON.parse(localStorage.getItem('weightHistory_ios_test') || '{}');
            const list = (historyAll[key] || []).slice().sort((a,b)=> new Date(b.date)-new Date(a.date));

            const title = document.getElementById('history-title');
            const content = document.getElementById('history-content');
            title.textContent = `Hist√≥rico - ${exerciseName}`;

            if (list.length === 0) {
                content.innerHTML = '<p style="text-align:center;color:#666;">Sem registros ainda.</p>';
            } else {
                content.innerHTML = list.map((r,i)=>{
                    const date = new Date(r.date).toLocaleDateString('pt-BR');
                    return `<div style="background:${i===0?'#e8f5e8':'#f8f9fa'};border:1px solid #ddd;border-left:4px solid ${i===0?'#4CAF50':'#667eea'};padding:10px;border-radius:8px;margin-bottom:8px;">
                        <strong>${date}</strong> ‚Äî ${r.weight}kg
                        ${i===0?'<span style="color:#4CAF50;font-size:12px;"> (Mais recente)</span>':''}
                    </div>`;
                }).join('');

                if (list.length > 1) {
                    const last = list[0].weight;
                    const first = list[list.length-1].weight;
                    const diff = last - first;
                    content.innerHTML += `<div style="background:#fff3cd;border:1px solid #ffe08a;border-left:4px solid #ffc107;padding:10px;border-radius:8px;margin-top:10px;">
                        <strong>üìà Evolu√ß√£o: ${diff>0?'+':''}${diff}kg</strong><br>
                        <small>De ${first}kg para ${last}kg</small>
                    </div>`;
                }
            }
            document.getElementById('history-modal').classList.add('show');
        }

        function closeHistory() {
            document.getElementById('history-modal').classList.remove('show');
        }

        function exportAllData() {
            const allData = {
                exportDate: new Date().toISOString(),
                version: 'ios-test-1.0',
                currentWorkout,
                exerciseWeights: JSON.parse(localStorage.getItem('exerciseWeights_ios_test') || '{}'),
                weightHistory: JSON.parse(localStorage.getItem('weightHistory_ios_test') || '{}'),
                metadata: {
                    device: 'iOS Test',
                    totalExercisesCurrent: (treinoData.treinos[currentWorkout]?.exercicios?.length) || 0
                }
            };
            const blob = new Blob([JSON.stringify(allData, null, 2)], {type:'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `meu-treino-ios-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function updateProgress() {
            const total = treinoData.treinos[currentWorkout].exercicios.length;
            const completed = completedExercises.size;

            totalExercises.textContent = `${completed}/${total}`;
            completedExercisesEl.textContent = completed;
        }

        function setupEventListeners() {
            updateDebugInfo('Configurando event listeners...');

            document.getElementById('save-weight').addEventListener('click', saveWeight);
            document.getElementById('cancel-weight').addEventListener('click', closeWeightModal);
            document.getElementById('weight-modal').addEventListener('click', function(e){ if (e.target === this) closeWeightModal(); });
            document.getElementById('weight-value').addEventListener('keypress', function(e){ if (e.key === 'Enter') saveWeight(); });
            document.getElementById('close-history').addEventListener('click', closeHistory);
            document.getElementById('history-modal').addEventListener('click', function(e){ if (e.target === this) closeHistory(); });
            document.getElementById('export-data').addEventListener('click', exportAllData);

            dayButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const day = this.dataset.day;
                    const workoutMap = {
                        'segunda': 'treino_1',
                        'quarta': 'treino_2',
                        'sexta': 'treino_3'
                    };

                    if (workoutMap[day]) {
                        dayButtons.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');

                        currentWorkout = workoutMap[day];
                        completedExercises.clear();
                        loadWorkoutData();
                    }
                });
            });

            updateDebugInfo('Event listeners configurados');
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('DOM carregado - iniciando app');
            try {
                loadWorkoutData();
                setupEventListeners();
                updateDebugInfo('App inicializado com sucesso');
            } catch (error) {
                updateDebugInfo('ERRO: ' + error.message);
                console.error('Erro ao inicializar app:', error);
            }
        });

        // Fallback para iOS
        window.addEventListener('load', function() {
            updateDebugInfo('Window carregado');
            if (document.getElementById('exercises-list').innerHTML === '') {
                updateDebugInfo('Tentando reinicializar...');
                setTimeout(function() {
                    loadWorkoutData();
                }, 100);
            }
        });
    </script>
</body>
</html>
